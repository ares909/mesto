<!DOCTYPE html>
<html lang="ru">

<head>

  <link rel="stylesheet" href="pages/index.css">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Место</title>
</head>

<body class="page">
  <header class="header">
    <a href="#" class="header__logo-box hover" target="_blank"><img class="header__logo"
        src="./blocks/header/images/logo.svg" alt="лого"></a>
  </header>
  <section class="popup">
    <div class="popup__container" id="popup_container">
      <template id="form1">
        <form class="popup__form" name="form" id="form">
          <fieldset class="popup__form-container">
            <h2 class="popup__form-heading">Редактировать профиль</h2>
            <input name="name" id="name" type="text" class="popup__form-text">
            <input name="profession" id="profession" type="text" class="popup__form-text">
            <button class="popup__form-button" type="submit">Сохранить</button>

          </fieldset>

        </form>
      </template>
      <template id="form2">

        <form class="popup__form" name="form-place" id="form-place">
          <fieldset class="popup__form-container">
            <h2 class="popup__form-heading">Новое место</h2>
            <input name="place" id="place" type="text" class="popup__form-text" placeholder="название">
            <input name="image" id="image" type="url" class="popup__form-text" placeholder="ссылка на картинку">
            <button class="popup__form-button" type="submit">Создать</button>
          </fieldset>
        </form>

      </template>
      <button class="popup__cross hover" type="button"></button>

    </div>
  </section>
  <main>
    <section class="profile">
      <div class="profile__container">
        <img class="profile__avatar" src="blocks/profile/images/avatar.jpg" alt="аватар">
        <div class="profile__info">
          <h1 class="profile__name">Жак-Ив Кусто</h1>
          <p class="profile__profession">Исследователь океана</p>
          <button class="profile__editbutton hover" type="button"></button>
        </div>
      </div>
      <button class="profile__addbutton hover" type="button">
        <img src="./blocks/profile/__addbutton/image/plus.svg" class="profile__plus" alt="плюс">
      </button>
    </section>
    <section class="elements">
      <div class="element">
        <img src="./blocks/element/__image/images/karachaevsk.jpg" class="element__image" alt="карачаевск">
        <div class="element__place">
          <h2 class="element__text">Карачаевск</h2>
          <button class="element__like hover" type="button"></button>
        </div>
      </div>
      <div class="element">
        <img src="./blocks/element/__image/images/elbrus.jpg" class="element__image" alt="эльбрус">
        <div class="element__place">
          <h2 class="element__text">Гора Эльбрус</h2>
          <button class="element__like hover" type="button"></button>
        </div>
      </div>
      <div class="element">
        <img src="./blocks/element/__image/images/dombay.jpg" class="element__image" alt="домбай">
        <div class="element__place">
          <h2 class="element__text">Домбай</h2>
          <button class="element__like hover" type="button"></button>
        </div>
      </div>
      <div class="element">
        <img src="./blocks/element/__image/images/elbrus2.jpg" class="element__image" alt="эльбрус2">
        <div class="element__place">
          <h2 class="element__text">Гора Эльбрус</h2>
          <button class="element__like hover" type="button"></button>
        </div>
      </div>
      <div class="element">
        <img src="./blocks/element/__image/images/dombay2.jpg" class="element__image" alt="домбай2">
        <div class="element__place">
          <h2 class="element__text">Домбай</h2>
          <button class="element__like hover" type="button"></button>
        </div>
      </div>
      <div class="element">
        <img src="./blocks/element/__image/images/karachaevo.jpg" class="element__image" alt="карачаево">
        <div class="element__place">
          <h2 class="element__text">Карачаево-Черкесия</h2>
          <button class="element__like hover" type="button"></button>
        </div>
      </div>

    </section>
  </main>
  <footer class="footer">
    <p class="footer__text">© 2020 Mesto Russia</p>
  </footer>
  <script src="scripts/popup.js"></script>
</body>

</html>
