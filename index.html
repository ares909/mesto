<!DOCTYPE html>
<html lang="ru">

<head>

  <link rel="stylesheet" href="pages/index.css">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Место</title>
</head>

<body class="page">
  <header class="header">
    <a href="#" class="header__logo-box hover"><img class="header__logo" src="./blocks/header/images/header__logo.png"
        alt="лого"></a>
  </header>
  <section class="popup">
    <div class="popup__container">
      <div class="popup__form">
        <fieldset class="popup__form-container">
          <h1 class="popup__form-heading">Редактировать профиль</h1>
          <input name="name" id="name" type="text" class="popup__form-name"></input>
          <input name="profession" id="profession" type="text" class="popup__form-profession"></input>
          <button class="popup__form-button hover">Сохранить</button>
        </fieldset>
      </div>
      <div class="popup__cross hover"></div>

    </div>
  </section>
  <main>
    <section class="profile">
      <div class="profile__container">
        <img class="profile__avatar" src="blocks/profile/images/avatar.jpg" alt="аватар">
        <div class="profile__info">
          <h1 class="profile__name">Жак-Ив Кусто</h1>
          <p class="profile__profession">Исследователь океана</p>
          <a href="#" class="profile__editbutton hover"></a>
        </div>
      </div>
      <button class="profile__addbutton hover">
        <div class="profile__plus"></div>
      </button>
    </section>
    <section class="elements">
      <ul class="element">
        <li><img src="./blocks/element/__image/images/karachaevsk.jpg" class="element__image" alt="карачаевск"></li>
        <li class="element__place">
          <p class="element__text">Карачаевск</p>
          <div class="element__like"></div>
        </li>
      </ul>
      <ul class="element">
        <li><img src="./blocks/element/__image/images/elbrus.jpg" class="element__image" alt="эльбрус"></li>
        <li class="element__place">
          <p class="element__text">Гора Эльбрус</p>
          <div class="element__like"></div>
        </li>
      </ul>
      <ul class="element">
        <li><img src="./blocks/element/__image/images/dombay.jpg" class="element__image" alt="домбай"></li>
        <li class="element__place">
          <p class="element__text">Домбай</p>
          <div class="element__like"></div>
        </li>
      </ul>
      <ul class="element">
        <li><img src="./blocks/element/__image/images/elbrus2.jpg" class="element__image" alt="эльбрус2"></li>
        <li class="element__place">
          <p class="element__text">Гора Эльбрус</p>
          <div class="element__like"></div>
        </li>
      </ul>
      <ul class="element">
        <li><img src="./blocks/element/__image/images/dombay2.jpg" class="element__image" alt="домбай2"></li>
        <li class="element__place">
          <p class="element__text">Домбай</p>
          <div class="element__like"></div>
        </li>
      </ul>
      <ul class="element">
        <li><img src="./blocks/element/__image/images/karachaevo.jpg" class="element__image" alt="карачаево"></li>
        <li class="element__place">
          <p class="element__text">Карачаево-Черкесия</p>
          <div class="element__like"></div>
        </li>
      </ul>

    </section>
  </main>
  <footer class="footer">© 2020 Mesto Russia</footer>
  <script src="scripts/popup.js"></script>
</body>
