<!DOCTYPE html>
<html lang="ru">

<head>

  <link rel="stylesheet" href="pages/index.css">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Место</title>
</head>

<body class="page">
  <header class="header">
    <a href="#" class="header__logo-box hover" target="_blank"><img class="header__logo"
        src="./blocks/header/images/logo.svg" alt="лого"></a>
  </header>
  <section class="popup" id="form-name">
    <div class="popup__container" id="popup_container">
      <form class="popup__form" name="formProfile" novalidate>
        <fieldset class="popup__form-container" id="form_name_container">
          <h2 class="popup__form-heading">Редактировать профиль</h2>
          <input name="name" id="name-input" type="text" class="popup__form-text" required minlength="2" maxlength="40">
          <span class="popup__error name-input-error"></span>
          <input name="profession" id="profession-input" type="text" class="popup__form-text" required minlength="2" maxlength="200">
          <span class="popup__error profession-input-error"></span>
          <button class="popup__form-button" type="submit">Сохранить</button>
        </fieldset>
        <button class="popup__cross hover" type="button" id="close_card-name"></button>
      </form>

    </div>
  </section>
  <section class="popup" id="form-place">
    <div class="popup__container">
      <form class="popup__form popup__card" name="formCard" novalidate>
        <fieldset class="popup__card-container">
          <h2 class="popup__card-heading">Новое место</h2>
          <input name="place" id="place-input" type="text" class="popup__form-text popup__card-text" required placeholder="Название" minlength="2" maxlength="30">
          <span class="popup__error place-input-error"></span>
          <input name="image" id="image-input" type="url" class="popup__form-text popup__card-text" required placeholder="Ссылка на картинку">
          <span class="popup__error image-input-error"></span>
          <button class="popup__form-button popup__card-button" type="submit">Создать</button>
        </fieldset>
        <button class="popup__cross popup__cross_right hover" type="button" id="close_card-place"></button>
      </form>

    </div>
  </section>
  <section class="popup" id="popup_image-container">
    <div class="popup__container">
      <div class="popup__image-container">
        <img class="popup__image" src="./blocks/element/__image/images/dombay.jpg" alt="домбай" id="popup-image">
        <p class="popup__description" id="description">Домбай</p>
        <button class="popup__cross popup__cross_right hover" type="button" id="close_image"></button>
      </div>
    </div>
  </section>
  <main>
    <section class="profile">
      <div class="profile__container">
        <img class="profile__avatar" src="blocks/profile/images/avatar.jpg" alt="аватар">
        <div class="profile__info">
          <h1 class="profile__name">Жак-Ив Кусто</h1>
          <p class="profile__profession">Исследователь океана</p>
          <button class="profile__editbutton hover" type="button"></button>
        </div>
      </div>
      <button class="profile__addbutton hover" type="button">
        <img src="./blocks/profile/__addbutton/image/plus.svg" class="profile__plus" alt="плюс">
      </button>
    </section>
    <section class="elements">
    </section>
  </main>
  <footer class="footer">
    <p class="footer__text">© 2020 Mesto Russia</p>
  </footer>
  <template id="elementTemplate">
    <div class="element" id="element">
      <img src="./blocks/element/__image/images/karachaevsk.jpg" class="element__image" alt="карачаевск">
      <div class="element__place">
        <h2 class="element__text">Карачаевск</h2>
        <button class="element__like hover" type="button"></button>
      </div>
      <img src="blocks/element/__trash/images/Trash.svg" class="element__trash hover" alt="удалить">
    </div>
  </template>
  <script src="scripts/popup.js"></script>
  <script src="scripts/validate.js"></script>
</body>

</html>
