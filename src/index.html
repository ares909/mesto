<!DOCTYPE html>
<html lang="ru">
  <head>
    <!-- <link rel="stylesheet" href="pages/index.css"> -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Место</title>
  </head>

  <body class="page">
    <header class="header">
      <a href="#" class="header__logo-box hover" target="_blank"
        ><img
          class="header__logo"
          src='<%=require("./blocks/header/images/logo.svg")%>'
          alt="лого"
      /></a>
    </header>
    <section class="popup" id="form-name">
      <div class="popup__container" id="popup_container">
        <form class="popup__form" name="formProfile" novalidate>
          <fieldset class="popup__form-container" id="form_name_container">
            <h2 class="popup__form-heading">Редактировать профиль</h2>
            <input
              name="name"
              id="name-input"
              type="text"
              class="popup__form-text"
              required
              minlength="2"
              maxlength="40"
            />
            <span class="popup__error" id="name-input-error"></span>
            <input
              name="profession"
              id="profession-input"
              type="text"
              class="popup__form-text"
              required
              minlength="2"
              maxlength="200"
            />
            <span class="popup__error" id="profession-input-error"></span>
            <button class="popup__form-button" type="submit">Сохранить</button>
          </fieldset>
          <button
            class="popup__cross hover"
            type="button"
            id="close_card-name"
          ></button>
        </form>
      </div>
    </section>
    <section class="popup" id="form-place">
      <div class="popup__container">
        <form class="popup__form popup__card" name="formCard" novalidate>
          <fieldset class="popup__form-container popup__card-container">
            <h2 class="popup__form-heading popup__card-heading">Новое место</h2>
            <input
              name="name"
              id="place-input"
              type="text"
              class="popup__form-text popup__card-text"
              required
              placeholder="Название"
              minlength="2"
              maxlength="30"
            />
            <span class="popup__error" id="place-input-error"></span>
            <input
              name="link"
              id="image-input"
              type="url"
              class="popup__form-text popup__card-text"
              required
              placeholder="Ссылка на картинку"
            />
            <span class="popup__error" id="image-input-error"></span>
            <button class="popup__form-button popup__card-button" type="submit">
              Создать
            </button>
          </fieldset>
          <button
            class="popup__cross popup__cross_right hover"
            type="button"
            id="close_card-place"
          ></button>
        </form>
      </div>
    </section>
    <section class="popup" id="popup_image-container">
      <div class="popup__container">
        <div class="popup__image-container">
          <img
            class="popup__image"
            src='<%=require("./blocks/element/__image/images/dombay.jpg")%>'
            alt="домбай"
            id="popup-image"
          />
          <p class="popup__description" id="description">Домбай</p>
          <button
            class="popup__cross popup__cross_right hover"
            type="button"
            id="close_image"
          ></button>
        </div>
      </div>
    </section>
    <section class="popup" id="confirm">
      <div class="popup__container">
        <form class="popup__form popup__card" name="confirmationPopup" novalidate>
        <fieldset class="popup__form-container popup__card-container">
          <h2 class="popup__form-heading popup__avatar-heading">Вы уверены?</h2>
          <button class="popup__form-button popup__card-button" type="submit">
            Да
          </button>
        </fieldset>
        </form>
        <button
          class="popup__cross popup__cross_right hover"
          type="button"
          id="close_confirmation"
        ></button>
      </div>
    </section>
    <section class="popup" id="form-avatar">
      <div class="popup__container">
        <form class="popup__form popup__card" name="formAvatarImage" novalidate>
          <fieldset class="popup__form-container popup__card-container">
            <h2 class="popup__form-heading popup__card-heading">Обновить аватар</h2>
            <input
              name="link"
              id="image-input"
              type="url"
              class="popup__form-text popup__card-text"
              required
              placeholder="Ссылка на картинку"
            />
            <span class="popup__error" id="image-input-error"></span>
            <button class="popup__form-button popup__card-button" type="submit">
              Сохранить
            </button>
          </fieldset>
          <button
            class="popup__cross popup__cross_right hover"
            type="button"
            id="close_card-avatar"
          ></button>
        </form>
      </div>
    </section>

    <main>
      <section class="profile">
        <div class="profile__container">
          <div class="profile__avatar-container">
          <img
            class="profile__avatar"
            src='<%=require("./blocks/profile/images/avatar.jpg")%>'
            alt="аватар"
          />
          <button class="profile__avatar-button" type="button"></button>
        </div>
          <div class="profile__info">
            <h1 class="profile__name">Жак-Ив Кусто</h1>
            <p class="profile__profession">Исследователь океана</p>
            <button class="profile__editbutton hover" type="button"></button>
          </div>
        </div>
        <button class="profile__addbutton hover" type="button">
          <img
            src='<%=require("./blocks/profile/__addbutton/image/plus.svg")%>'
            class="profile__plus"
            alt="плюс"
          />
        </button>
      </section>
      <section class="elements"></section>
    </main>
    <footer class="footer">
      <p class="footer__text">© 2020 Mesto Russia</p>
    </footer>
    <template id="elementTemplate">
      <div class="element">
        <img
          src='<%=require("./blocks/element/__image/images/karachaevsk.jpg")%>'
          class="element__image"
          alt="карачаевск"
        />
        <div class="element__place">
          <h2 class="element__text">Карачаевск</h2>
          <div class="element__like-container">
          <button class="element__like hover" type="button"></button>
          <p class="element__like-counter">0</p>
        </div>
        </div>
        <img
          src='<%=require("./blocks/element/__trash/images/Trash.svg")%>'
          class="element__trash hover"
          alt="удалить"
        />
      </div>
    </template>

    <!-- <script type ="module" src="src/index.js"></script> -->
  </body>
</html>
