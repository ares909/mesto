<template id="form1">
    <form class="popup__form" name="form" id="form">
      <fieldset class="popup__form-container">
        <h2 class="popup__form-heading">Редактировать профиль</h2>
        <input name="name" id="name" type="text" class="popup__form-text">
        <input name="profession" id="profession" type="text" class="popup__form-text">
        <button class="popup__form-button" type="submit">Сохранить</button>

      </fieldset>

    </form>
  </template>
  <template id="form2">

    <form class="popup__form" name="form-place" id="form-place">
      <fieldset class="popup__form-container">
        <h2 class="popup__form-heading">Новое место</h2>
        <input name="place" id="place" type="text" class="popup__form-text" placeholder="название">
        <input name="image" id="image" type="url" class="popup__form-text" placeholder="ссылка на картинку">
        <button class="popup__form-button" type="submit">Создать</button>
      </fieldset>
    </form>

  </template>
